<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Useful event target example</title>
    <style>
      div {
        background-color: blue;
        height: 100px;
        width: 25%;
        float: left;
        margin: 5px 0px;    
      }
    </style>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 16; i++) {
        const myDiv = document.createElement("div");
        document.body.appendChild(myDiv);
      }

      const random = (number) => Math.floor(Math.random() * number);

      const bgChange = () =>
        "rgb(" + random(255) + "," + random(255) + "," + random(255) + ")";

      const divs = document.querySelectorAll("div");

      const one = "rgb(" + random(255) + "," + random(255) + "," + random(255) + ")";


      divs.forEach((div, index) => {
        div.onclick = (e) => {
            if (index % 2 === 0){
                e.target.style.backgroundColor = bgChange();
            } else {
                e.target.style.backgroundColor = one;
            }

        }
      })
    </script>
  </body>
</html>
